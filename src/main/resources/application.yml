server:
  port: 8080

spring:
  application:
    name: payment-orchestrator
  profiles:
    active: local

# Phase-1 local H2 datasource and Flyway
  datasource:
    url: jdbc:h2:mem:paymentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

flyway:
  enabled: true
  locations: classpath:db/migration

logging:
  level:
    root: INFO

security:
  jwt:
    secret: change-me-in-dev

# Datasource intentionally left blank for Phase 1; DataSource auto-configuration is disabled to allow app boot without DB.
# Uncomment and configure for local DB when enabling persistence
# spring:
#   datasource:
#     url: jdbc:postgresql://localhost:5432/payments_db
#     username: payments_user
#     password: payments_pass
#   jpa:
#     hibernate:
#       ddl-auto: validate
#     properties:
#       hibernate:
#         format_sql: true

app:
  authorize-net:
    api-login-id: ${AUTHORIZE_NET_API_LOGIN_ID:}
    transaction-key: ${AUTHORIZE_NET_TRANSACTION_KEY:}
    environment: ${AUTHORIZE_NET_ENV:sandbox}
